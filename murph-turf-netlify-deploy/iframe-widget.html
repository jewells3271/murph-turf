<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
</head>
<body style="margin: 0; padding: 0;">
    <script>
        (function() {
            // =============================================================
            // === IMPORTANT: PASTE YOUR OPENROUTER API KEY BELOW HERE ===
            // =============================================================
            const OPENROUTER_API_KEY = "YOUR_OPENROUTER_API_KEY_HERE"; // <--- REPLACE THIS WITH YOUR ACTUAL KEY
            // =============================================================
            // Note: The Netlify URL is now hardcoded for simplicity and reliability.
            const NETLIFY_URL = "https://murph-turf-dl.netlify.app"; 
            // =============================================================

            // 1. CSS Styles
            const styles = `
                /* Set box-sizing for all elements */
                * {
                    box-sizing: border-box;
                }
                
                body, html {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    width: 100%;
                    font-family: 'Arial', sans-serif;
                }

                /* Chat widget container is now the whole body */
                #chat-container {
                    width: 100%;
                    height: 100%;
                    border-radius: 0; /* No radius for the full iframe body */
                    overflow: hidden;
                    display: flex;
                    flex-direction: column;
                    background: #fff;
                    color: #333;
                }

                /* Chat header */
                #chat-header {
                    background-color: #007bff;
                    color: #fff;
                    padding: 10px 15px;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    border-bottom: 1px solid #0056b3;
                    flex-shrink: 0; /* Prevent header from shrinking */
                }
                #chat-header h3 {
                    flex-grow: 1;
                    text-align: center;
                    margin: 0;
                    font-size: 1.1em;
                }
                #avatar {
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    margin-right: 10px;
                    border: 2px solid #fff;
                }
                
                /* Chat body and messages */
                #chat-body {
                    flex-grow: 1;
                    overflow-y: auto;
                    padding: 10px;
                    background-color: #e9ecef;
                }
                #chat-messages {
                    display: flex;
                    flex-direction: column;
                    width: 100%;
                }
                .chat-message {
                    margin-bottom: 10px;
                    padding: 10px 15px;
                    border-radius: 18px;
                    max-width: 80%;
                    line-height: 1.4;
                    word-wrap: break-word;
                }
                .user-message {
                    background-color: #007bff;
                    color: #fff;
                    align-self: flex-end;
                    border-bottom-right-radius: 5px;
                }
                .bot-message {
                    background-color: #f8f9fa;
                    color: #343a40;
                    align-self: flex-start;
                    border: 1px solid #dee2e6;
                    border-bottom-left-radius: 5px;
                }

                /* Chat input area */
                #chat-input {
                    display: flex;
                    padding: 10px;
                    border-top: 1px solid #dee2e6;
                    background-color: #f8f9fa;
                    flex-shrink: 0; /* Prevent input from shrinking */
                }
                #user-input {
                    flex: 1;
                    border: 1px solid #ced4da;
                    border-radius: 20px;
                    padding: 10px 15px;
                    font-size: 0.9em;
                    margin-right: 10px;
                }
                #user-input:focus {
                    border-color: #007bff;
                    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
                    outline: none;
                }
                #send-btn {
                    background-color: #007bff;
                    color: #fff;
                    border: none;
                    border-radius: 20px;
                    padding: 10px 18px;
                    font-size: 0.9em;
                    cursor: pointer;
                }
            `;

            // 2. HTML Structure
            const chatHTML = `
                <div id="chat-container">
                    <div id="chat-header">
                        <img src="${NETLIFY_URL}/murph.png" alt="Murph Turf Avatar" id="avatar">
                        <h3>Murph Turf</h3>
                    </div>
                    <div id="chat-body">
                        <div id="chat-messages"></div>
                    </div>
                    <div id="chat-input">
                        <input type="text" id="user-input" placeholder="Ask a question...">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            `;

            // 3. Knowledge Base
            const knowledge = `D&L Lawn Care. We offer Spring/Fall Cleanup, Mulching, and Lawn Care including mowing, edging, fertilization and weed control.`;

            // Inject CSS and HTML
            function injectWidget() {
                const styleSheet = document.createElement("style");
                styleSheet.innerText = styles;
                document.head.appendChild(styleSheet);

                document.body.innerHTML = chatHTML; // Replace body content with chat widget

                // Get elements
                const chatMessages = document.getElementById('chat-messages');
                const userInput = document.getElementById('user-input');
                const sendBtn = document.getElementById('send-btn');

                sendBtn.addEventListener('click', sendMessage);
                userInput.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') sendMessage();
                });

                function sendMessage() {
                    const userMessage = userInput.value;
                    if (userMessage.trim() === '') return;

                    appendMessage(userMessage, 'user');
                    userInput.value = '';
                    
                    const loadingMessageElement = document.createElement('div');
                    loadingMessageElement.classList.add('chat-message', 'bot-message');
                    loadingMessageElement.innerText = 'Murph is typing...';
                    loadingMessageElement.id = 'loading-message';
                    chatMessages.appendChild(loadingMessageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${OPENROUTER_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'openai/gpt-3.5-turbo',
                            messages: [
                                { role: 'system', content: `You are Murph Turf, a friendly AI chatbot for D&L Lawn Care. Your knowledge base is: ${knowledge}` },
                                { role: 'user', content: userMessage }
                            ]
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loading-message')?.remove();
                        const botMessage = data.choices[0].message.content;
                        appendMessage(botMessage, 'bot');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('loading-message')?.remove();
                        appendMessage('Sorry, something went wrong.', 'bot');
                    });
                }

                function appendMessage(message, sender) {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('chat-message', `${sender}-message`);
                    messageElement.innerText = message;
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                appendMessage("Hi! I'm Murph. How can I help with your lawn care needs?", 'bot');
            }

            injectWidget();
        })();
    </script>
</body>
</html>
